<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code_Editor by Akshay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-success p-2">
      <h2 class="text-center text-light">Code Editor üë©üèª‚Äçüíª</h2>
    </div>
    <div class="container-fluid d-flex bg-secondary">
        <div class="container my-4">
            <div class="form-floating m-2">
                <textarea
                onkeyup="run()"
                  class="form-control bg-dark text-light"
                  placeholder="Leave a comment here"
                  id="html_code"
                  style="height: 210px"
                ></textarea>
                <label for="floatingTextarea" class=" text-light">HTML</label>
            </div>
            <div class="form-floating m-2">
                <textarea
                onkeyup="run()"
                  class="form-control bg-dark text-light"
                  placeholder="Leave a comment here"
                  id="css_code"
                  style="height: 210px"
                ></textarea>
                <label for="floatingTextarea" class=" text-light">CSS</label>
            </div>
            <div class="form-floating m-2">
                <textarea
                onkeyup="run()"
                  class="form-control bg-dark text-light"
                  placeholder="Leave a comment here"
                  id="js_code"
                  style="height: 210px"
                ></textarea>
                <label for="floatingTextarea" class=" text-light">JS</label>
            </div>
        </div>
        <div class="container my-4">
            <iframe class="border my-2 bg-light rounded" id="output" style="height:640px; width:750px" frameborder="0"></iframe>
        </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="Script.js"></script>
  </body>
</html>
